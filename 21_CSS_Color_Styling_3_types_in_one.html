<html>

<head>
  <link rel="stylesheet" href="styles.css"> <!-- rel="stylesheet" is really really important-->
  <title>This is the title of the Web Page</title>

  <style>
    h2 {
      color: blue;
    }
  </style>

</head>


<body>

  <h1 class="RIB">This color is Applied With the <span style="text-decoration:underline;" >Exernal Styling</span> by linking the styles.css file from outside</h1>
  <h2 >This color is Applied With the <span style="text-decoration:underline; font-style:italic;" >Internal
      Styling</span> inside style tag present in head tag</h2>
  <h3 style="color:purple;">This color is Applied With the <span style="text-decoration:underline; font-style:italic;" >inline Styling</span> using style="color:purple" attribute</h3>

</body>

</html>
