<html>

<head>
    <title>Document</title>

    <style>
        /* We can use the property grid-row as shorthand 
        for grid-row-start and grid-row-end. The following
        two code blocks will produce the same output: */

        /* .gridItem {
            grid-row-start: 2;
            grid-row-end: 5;
        }

        .gridItem {
            grid-row: 2 / 5;
        } */

        #item-1 {
            grid-row: 2 / 4;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div id="item-1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
