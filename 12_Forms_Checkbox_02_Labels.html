<html>
  <head>
    <title>This is the title of the webpage</title>
  </head>
  
  <body>
    <form>
      	<h1>Check what you eat!</h1>
      
      		<label for="bread">Bread</label>
      		<input type="checkbox" name="bread" id="bread"><br>
      

		<!-- why label tag? : The <label> tag in HTML is used to provide a usability improvement for mouse users i.e, if a user clicks on the text within the 			<label> element, it toggles the control-->


      		<label for="butter">Butter</label>
      		<input type="checkbox" name="butter" id="butter" checked><br>
    
	</form>
    
  
  </body>
</html>
