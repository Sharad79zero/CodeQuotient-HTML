<html>

<head>
    <title>Document</title>
    <style>
        /* 
        
        .container {
            flex-wrap: nowrap | wrap | wrap-reverse;
        }

        By default, flex items will all try to fit
        onto one line. You can change that and allow 
        the items to wrap as needed with this property. 

        flex-wrap takes two values 
        1.) nowrap(default) - all flex items will be on one line.
        2.) wrap: flex items will wrap onto multiple lines, from top to bottom.
        3.) wrap-reverse: flex items will wrap onto multiple lines from bottom to top.
        
        */

        .container {
            flex-wrap: wrap-reverse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
